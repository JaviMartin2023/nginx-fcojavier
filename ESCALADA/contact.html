    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>
</head>
<body>
    <header class="hero">
        <nav class="navbar">
            <div class="logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="athletes.html">ATHLETES</a></li>

            </ul>
        </nav>
        <div class="hero-content">
            <h1>CONTACT</h1>
        </div>
    </header>
    </main>
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>If you have any questions or suggestions for improving our website, please fill out the form below:</p>
        <form class="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <div class="social-media">
                <h3>Visit FEDME official page:</h3>
                <div class="social-icons">
                    <a href="#"><img src="img/fedme.png" alt="FEDME"></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 - Privacy Policy - Cookies Policy</p>
        </div>
    </footer>
</body>
